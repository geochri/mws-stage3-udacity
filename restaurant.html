<!DOCTYPE html>
<html lang="en">

<head>
  <!-- utf8 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- responsive css file -->
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#317EFB">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="1" role="link">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" tabindex="2">
      <li><span id="icon-arrow" aria-hidden="true">â–¶</span><a href="/" tabindex="2" role="link">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" tabindex="3" role="section" aria-label="map of restaurant">
      <div id="map" tabindex="4" role="application" aria-label="map image" lang="en"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="region" tabindex="5" aria-label="details of the restaurant">
      <h2 id="restaurant-name" role="heading" tabindex="6"></h2>
      <img id="restaurant-img"role="img" tabindex="7" aria-label="restaurant" alt="restaurant">
      <p id="restaurant-cuisine" role="heading" tabindex="8"></p>
      <p id="restaurant-address" role="presentation" tabindex="9"></p>
      <table id="restaurant-hours"role="presentation"tabindex="10"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="region" tabindex="11" aria-label="area with the reviews of the restaurant">
      <ul id="reviews-list" role="list" tabindex="12" aria-label="reviews"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="14" role="contentinfo" aria-label="copyright section">
    Copyright (c) 2017 <a href="/" tabindex="15" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script defer type="application/javascript" charset="utf-8" src="/js/idb-min.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="/js/restaurant-min.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="/js/sw-min.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJBXJybEeKQ4iOMo_VeCscYh5x1lJfgBw&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
